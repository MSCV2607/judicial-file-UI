<div class="container mt-4">
  <h2>Mi Perfil</h2>

  <div class="alert alert-info mt-3" *ngIf="mensaje">{{ mensaje }}</div>

  <form (ngSubmit)="guardarCambios()" class="mt-4">
    <div class="mb-3">
      <label for="nombre" class="form-label">Nombre</label>
      <input type="text" id="nombre" class="form-control" [(ngModel)]="perfil.nombre" name="nombre" required />
    </div>

    <div class="mb-3">
      <label for="apellido" class="form-label">Apellido</label>
      <input type="text" id="apellido" class="form-control" [(ngModel)]="perfil.apellido" name="apellido" required />
    </div>

    <div class="mb-3">
      <label for="username" class="form-label">Usuario</label>
      <input type="text" id="username" class="form-control" [value]="perfil.username" disabled />
    </div>

    <div class="mb-3">
      <label for="email" class="form-label">Correo</label>
      <input type="email" id="email" class="form-control" [(ngModel)]="perfil.email" name="email" required />
    </div>

    <button type="submit" class="btn btn-primary">Guardar Cambios</button>
  </form>

  <hr class="my-5" />

  <h4>Foto de Perfil</h4>

  <div class="mb-3">
    <img *ngIf="imagenUrl" [src]="imagenUrl" alt="Foto de perfil" class="img-thumbnail" style="max-width: 200px;" />
    <p *ngIf="!imagenUrl" class="text-muted">No se ha subido una foto de perfil.</p>
  </div>

  <div class="mb-3">
    <input type="file" (change)="seleccionarFoto($event)" class="form-control" accept="image/*" />
  </div>

  <button (click)="subirFoto()" class="btn btn-success">Subir Nueva Foto</button>
</div>
