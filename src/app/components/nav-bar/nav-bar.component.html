<!-- Botón ☰ solo si el menú está cerrado -->
@if (!isSidebarOpen) {
  <button
    class="btn btn-dark toggle-btn"
    (mouseenter)="openSidebar()">
    ☰
  </button>
}

<!-- Sidebar con cierre automático al salir -->
<div class="sidebar"
     [ngClass]="{'sidebar-closed': !isSidebarOpen}"
     (mouseleave)="closeSidebar()">

  <div class="sidebar-header text-white">
    <h3>Grupo Noctua</h3>
  </div>

  <ul class="nav flex-column">
    <li class="nav-item">
      <a class="nav-link" routerLink="/perfil" routerLinkActive="active">
        <i class="bi bi-person-circle"></i> Perfil
      </a>
    </li>
    <li class="nav-item">
      <a class="nav-link" routerLink="/chat" routerLinkActive="active">
        <i class="bi bi-chat"></i> Chat
      </a>
    </li>
    <li class="nav-item">
      <a class="nav-link" routerLink="/carpeta" routerLinkActive="active">
        <i class="bi bi-folder"></i> Carpeta
      </a>
    </li>
    <li class="nav-item">
      <a class="nav-link" routerLink="/calendario" routerLinkActive="active">
        <i class="bi bi-calendar"></i> Calendario
      </a>
    </li>
  </ul>
</div>
