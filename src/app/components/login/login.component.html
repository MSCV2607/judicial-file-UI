<div class="vh-100 d-flex justify-content-center align-items-center" style="background: linear-gradient(to bottom, #0000ff, #00cfff);">
    <div class="card p-4 shadow-lg" style="width: 100%; max-width: 400px; border-radius: 15px;">
      <h2 class="text-center mb-4">Iniciar sesión</h2>
  
      <form>
        <div class="mb-3">
          <label for="username" class="form-label">Usuario o Email</label>
          <input type="text" class="form-control" id="username" placeholder="Ingresá tu usuario o email">
        </div>
  
        <div class="mb-3">
          <label for="password" class="form-label">Contraseña</label>
          <input type="password" class="form-control" id="password" placeholder="Ingresá tu contraseña">
        </div>
  
        <div class="d-grid gap-2">
          <button type="submit" class="btn btn-primary">Entrar</button>
          <button type="button" class="btn btn-success" (click)="mostrarModalRegistro()">Registrarte</button>
        </div>
      </form>
    </div>
  </div>
  
  @if (modalRegistroVisible) {
    <app-register (cerrar)="cerrarModalRegistro()"></app-register>
  }
