<div class="gradient-bg">

  <!-- Contenido del calendario -->
  <div class="calendar-container">
    <full-calendar [options]="calendarOptions"></full-calendar>
  </div>

  <!-- Modal para crear nuevo evento -->
  <div class="modal fade" id="nuevoEventoModal" tabindex="-1" aria-labelledby="nuevoEventoModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">

        <div class="modal-header">
          <h5 class="modal-title" id="nuevoEventoModalLabel">Crear nuevo evento</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Cerrar"></button>
        </div>

        <div class="modal-body">
          <form (ngSubmit)="crearEvento()" #form="ngForm">
            <div class="mb-3">
              <label for="fecha" class="form-label">Fecha</label>
              <input type="date" class="form-control" id="fecha" [(ngModel)]="nuevoEvento.fecha" name="fecha" required>
            </div>

            <div class="mb-3">
              <label for="titulo" class="form-label">Título</label>
              <input type="text" class="form-control" id="titulo" [(ngModel)]="nuevoEvento.titulo" name="titulo" required>
            </div>

            <div class="mb-3">
              <label for="descripcion" class="form-label">Descripción</label>
              <textarea class="form-control" id="descripcion" [(ngModel)]="nuevoEvento.descripcion" name="descripcion" rows="3"></textarea>
            </div>

            <button type="submit" class="btn btn-primary">Crear evento</button>
          </form>
        </div>

      </div>
    </div>
  </div>

</div>
